<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’–</title>
  <style>
    * { box-sizing: border-box; }
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: white;
      padding: 40px 30px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
      position: relative;
    }
    h1 {
      margin-top: 0;
      color: #e91e63;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .buttons {
      position: relative;
      height: 120px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #yesBtn {
      background-color: #e91e63;
      color: white;
    }
    #yesBtn:hover {
      transform: scale(1.1);
    }
    #noBtn {
      background-color: #ccc;
      color: #333;
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }
    .message {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Imane ğŸ’•</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="message" id="loveMsg">
      Yayyy! ğŸ’•ğŸ’<br />
      Hakka nbghik ahbiba ğŸ˜ <br>
      iwa db kifach matsiftihalich ?
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const msg = document.getElementById('loveMsg');
    const buttonsDiv = document.querySelector('.buttons');

    noBtn.addEventListener('mouseover', () => {
      const maxX = buttonsDiv.clientWidth - noBtn.offsetWidth;
      const maxY = buttonsDiv.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    });

    yesBtn.addEventListener('click', () => {
      buttonsDiv.style.display = 'none';
      msg.style.display = 'block';
    });
  </script>
</body>
</html>
